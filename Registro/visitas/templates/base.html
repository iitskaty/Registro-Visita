<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Visitas</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        header { background-color: #4CAF50; color: white; padding: 20px; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        a.btn { padding: 6px 12px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px; }
        a.btn:hover { background-color: #45a049; }
        a.btn-eliminar { background-color: #f44336; }
        a.btn-eliminar:hover { background-color: #e53935; }
    </style>
</head>
<body>
    <header>Registro de Visitas</header>
    <nav>
        <a href="{% url 'visitas_lista' %}">Inicio</a>
        <a href="{% url 'visitas_lista' %}">Lista</a>
        <a href="{% url 'visitas_registrar' %}">Registrar</a>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
