{% extends 'base.html' %}
{% block title %}Registrar Visita{% endblock %}
{% block content %}
<h2 style="text-align:center;">Registrar Nueva Visita</h2>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: 'Arial', sans-serif;
    }

    label {
        font-weight: bold;
        color: #5c2a57;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1em;
        font-family: 'Arial', sans-serif;
    }

    textarea {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1em;
        font-family: 'Courier New', monospace;
        line-height: 1.4;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #ff6f91; /* nuevo color del botón */
        color: white;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #ff3f6c; /* color más intenso al pasar el mouse */
    }

    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 150px;
    }
</style>

<div class="form-container">
    <form method="post">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label>Nombre:</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label>RUT:</label>
                {{ form.rut }}
            </div>
            <div class="form-group">
                <label>Fecha:</label>
                {{ form.fecha_de_visita }}
            </div>
        </div>

        <div class="form-group">
            <label>Motivo:</label>
            {{ form.motivo }}
        </div>

        <button type="submit">Registrar</button>
    </form>
</div>

{% endblock %}
