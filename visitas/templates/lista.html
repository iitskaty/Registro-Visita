{% extends 'base.html' %}
{% block content %}
<h2 style="text-align:center;">Lista de Visitas</h2>

<style>
    body {
        background-color: #fdf6fb;
        font-family: 'Arial', sans-serif;
    }

    .table-container {
        max-width: 800px; /* ancho máximo para la tabla */
        margin: 0 auto;   /* centra la tabla */
        padding: 20px;
        background-color: #fff0f6; /* rosa pastel suave */
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px 15px;
        text-align: left;
    }

    th {
        background-color: #f5c6e7; /* rosa pastel más oscuro */
        color: #5c2a57;
        border-bottom: 2px solid #ddd;
    }

    tr:nth-child(even) {
        background-color: #f9f0f9;
    }

    tr:hover {
        background-color: #f1e0f5;
    }

    .btn {
        padding: 5px 10px;
        background-color: #ff6f91; /* mismo estilo rosa que botones de registro */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-right: 5px;
        font-size: 0.9em;
        transition: background 0.3s;
    }

    .btn:hover {
        background-color: #ff3f6c;
    }

    .btn-eliminar {
        background-color: #ff4c4c;
    }

    .btn-eliminar:hover {
        background-color: #e60000;
    }
</style>

<div class="table-container">
    <table>
        <tr>
            <th>Rut</th>
            <th>Nombre</th>
            <th>Motivo</th>
            <th>Fecha</th>
        </tr>
        {% for visita in visitas %}
        <tr>
            <td>{{ visita.rut }}</td>
            <td>{{ visita.nombre }}</td>
            <td>{{ visita.motivo }}</td>
            <td>{{ visita.fecha_de_visita }}</td>
            <td>
                <a class="btn" href="{% url 'visitas_editar' visita.id %}">Editar</a>
                <a class="btn btn-eliminar" href="{% url 'visitas_eliminar' visita.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
